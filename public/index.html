        // My Auth
        let auth, database, userInfo;

        auth = firebase.auth();
        database = firebase.database();
        let authProvider = new firebase.auth.GoogleAuthProvider();
        auth.onAuthStateChanged(function(user){
          if (user){
            //auth success
            console.log("success");
            userInfo = user;
            get_memo_list();
          } else {
            //auth fail
            console.log("failed");
            auth.signInWithPopup(authProvider);
          }
        });

        function get_memo_list(){
          let memoRef = database.ref('memos/' + userInfo.uid);
          memoRef.on('child_added', on_child_added);

        }

        function on_child_added(data){
          console.log(data.val());
          let key = data.key;
          let memoData = data.val();
          let txt = memoData.txt;
          let title = memoData.title;
          let firstTxt = txt.substr(0, 1);

          let html =
            "<li id='"+key+"' class=\"collection-item avatar\" onclick=\"fn_get_data_one(this.id);\" >" +
            "<i class=\"material-icons circle red\">" + firstTxt + "</i>" +
            "<span class=\"title\">" + title + "</span>" +
            "<p class='txt'>" + txt + "<br>" +
            "</p>" +
            "</li>";

            document.querySelector(".collection").insertAdjacentHTML("beforeend", html);
        }

        function save_data(){
          let memoRef = database.ref('memos/' + userInfo.uid);
          let txt = document.querySelector('.textarea').value;
          let title = txt.indexOf('\n');
          memoRef.push({
            txt : txt,
            createDate : new Date().getTime()
          })
        }

        document.querySelector('.textarea').addEventListener('blur', save_data);
      </script>
